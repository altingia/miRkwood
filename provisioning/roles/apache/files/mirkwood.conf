<VirtualHost *:80>
        DocumentRoot /vagrant/
        ServerName mirkwood.dev

        ScriptAlias /mirkwood/ /vagrant/cgi-bin/
        ScriptAlias /cgi-bin/ /vagrant/cgi-bin/web_scripts/
        <Directory "/vagrant/cgi-bin/web_scripts/">
                AllowOverride None
                Options +ExecCGI FollowSymLinks
        </Directory>

        Alias /html/ /vagrant/html/
        <Directory "/vagrant/html/">
                AllowOverride None
                Options -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        Alias /Style/ /home/vagrant/Style/
        <Directory "/home/vagrant/">
                AllowOverride None
                Options -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>

